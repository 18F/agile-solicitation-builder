language: python
sudo: false
python:
- 3.5.1
node:
env:
  global:
  - CF_USERNAME_PRODUCTION=cb4feb94-4695-45bb-9d54-73adfa4bed76
  - secure: ""
  - CF_USERNAME_STAGING=711e2876-d872-4c7c-8046-a29d9dfa3e93
  - secure: ""
before_install:
  - rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh && nvm install 6.1.0
install:
- pip install -r requirements.txt
- cd app
- npm install
- cd ..
- psql -c 'create database travis_ci_test;' -U postgres
script:
- python tests.py
before_deploy:
- export PATH=$HOME:$PATH
- travis_retry curl -L -o $HOME/cf.tgz "https://cli.run.pivotal.io/stable?release=linux64-binary&version=6.15.0"
- tar xzvf $HOME/cf.tgz -C $HOME
- mkdir -p ${HOME}/Godeps/_workspace
- export GOPATH=${HOME}/Godeps/_workspace
- go get github.com/concourse/autopilot
- cf install-plugin -f $GOPATH/bin/autopilot
cache: pip
deploy:
- provider: script
  script: "./deploy.sh staging"
  skip_cleanup: true
  on:
    branch: develop
- provider: script
  script: "./deploy.sh prod"
  skip_cleanup: true
  on:
    branch: master
